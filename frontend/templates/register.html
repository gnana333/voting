<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-green-700 text-center">Register as a Voter</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-4 text-red-600 text-center">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Full Name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            <input type="text" name="User_id" placeholder="UserID (Optional)" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already registered? <a href="/voter_login" class="text-blue-600 hover:underline">Login here</a>.</p>
    </div>
</body>
</html>
