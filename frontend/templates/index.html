<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-10 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-purple-700">Welcome to the Online Voting System</h1>
        <p class="mb-8 text-gray-600">Please select your role to continue:</p>
        <div class="flex flex-col gap-4">
            <a href="/voter_login" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">Voter Login</a>
            <a href="/admin_login" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded transition">Admin Login</a>
            <a href="/register" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">Register as Voter</a>
        </div>
    </div>
</body>
</html>
